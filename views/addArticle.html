<form action="/article/addArticle" method="POST" autocomplete="off">
    <input type="text" name="menuId" value="{{menuId}}" hidden>
    <div class="form-group">
        <label for="name" class="col-sm-1 control-label">标题</label>
        <div class="col-sm-11">
            <input type="text" name="title" class="form-control" id="name" placeholder="name">
        </div>
    </div>
    <br />
    <br />
    <div class="from-group">
        <label for="body" class="col-sm-1 control-label">正文</label>
        <div class="col-sm-11">
            <textarea class="form-control" rows="15" name="body"></textarea>
        </div>
    </div>
    <div class="form-group" style="padding-top: 10px;">
        <div class="col-sm-10"></div>
        <button type="submit" class="btn btn-default">提交</button>
    </div>
</form>

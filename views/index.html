<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>我的词库</title>
  <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/public/main.css">
  <script src="/public/js/jquery.min.js"></script>
  <script src="/public/bootstrap/js/bootstrap.min.js"></script>
  <script src="/public/echar/echarts.min.js"></script>
  <script src="/public/js/main.js"></script>
</head>

<body>
  <div class="container">
    <div class="row" style="background-color: #f2f2f2;">
      <!--#23262E;-->
      <div class="col-lg-2" style="height: 50px; font-size: 25px; line-height: 50px; box-sizing: border-box;">
        <span style="margin-left: 5px;">我的词库</span>
      </div>
      <div class="col-lg-10">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">brand</a>
        </div>
        <form class="navbar-form navbar-left" role="search">
          <div class="form-group">
            <input type="text" class="form-control" placeholder="Search">
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </form>
        <div class="navbar-right">

        </div>
      </div>
    </div>
    <div class="row">
      <div id="navbarLeft" class="col-lg-2 navbar-left">
        <div class="list-group">
          <ul class="nav-ul-one">
            <li class="nav-li-one">
              <p class="nav-p-one active" id="home">首页</p>
            </li>
            </li>
            {{each menu}}
            <li class="nav-li-one">
              <p class="nav-p-one">{{$value.title}}</p>
              <ul class="nav-ul-tow">
                {{each $value.children}}
                <li class="nav-li-tow" id={{$value.id}} >{{$value.title}}</li>
                {{/each}}
                <li class="nav-li-tow add-li" id="{{$value.id}}"><span>Add</span></li>
              </ul>
            </li>
            {{/each}}
            <li class="nav-li-one">
              <p class="nav-p-one add-menu"><span>Add</span> </p>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-lg-10" style="padding: 20px; font-size: 18px;">
        <div class="content" id="content"></div>
      </div>
    </div>
  </div>
</body>
</html>
